<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Audiora</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: white;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 320px;
  padding: 30px;
  border-radius: 15px;
  background: rgba(0,0,0,0.6);
  box-shadow: 0 0 20px #1DB954;
  animation: fadeIn 1s ease forwards, floatUp 2s ease-in-out infinite alternate;
}

.logo {
  width: 140px;
  margin-bottom: 20px;
  transition: transform 0.5s ease;
}

.logo:hover { transform: rotate(-10deg) scale(1.1); }

h2 {
  margin-bottom: 20px;
  animation: pulse 2s infinite;
}

input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid white;
  background: rgba(0,0,0,0.5);
  color: white;
  font-size: 14px;
  transition: all 0.3s ease;
}

input:focus { 
  transform: scale(1.05);
  box-shadow: 0 0 10px #1DB954;
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  background-color: #1DB954;
  color: black;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  background-color: #1aff76;
}

.social-button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

.social-button:hover { transform: scale(1.05); }

.google { background-color: #db4437; color: white; }
.facebook { background-color: #3b5998; color: white; }
.apple { background-color: #fff; color: black; }

a { color: #1DB954; text-decoration: none; transition: all 0.3s ease; }
a:hover { color: #fff; transform: scale(1.05); }

.note {
  position: absolute;
  font-size: 24px;
  animation: float 6s linear infinite;
  pointer-events: none;
  color: white;
  opacity: 0.6;
}

/* Animations */
@keyframes fadeIn { 0% {opacity:0;} 100% {opacity:1;} }
@keyframes floatUp { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
@keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity:1; } 100% { transform: translateY(-100vh) rotate(360deg); opacity:0; } }

</style>
</head>
<body>

<!-- Floating musical notes -->
<div class="note" style="left:10%;">ðŸŽµ</div>
<div class="note" style="left:25%;">ðŸŽ¶</div>
<div class="note" style="left:40%;">ðŸŽµ</div>
<div class="note" style="left:55%;">ðŸŽ¶</div>
<div class="note" style="left:70%;">ðŸŽµ</div>
<div class="note" style="left:85%;">ðŸŽ¶</div>

<div class="container">
  <img src="logo.png" alt="Audiora Logo" class="logo" />
  <h2>Log in to continue</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Log In</button>
  </form>
  <p>or</p>
  <button class="social-button google">Log in with Google</button>
  <button class="social-button facebook">Log in with Facebook</button>
  <button class="social-button apple">Log in with Apple</button>
  <p>Don't have an account? <a href="signup.html">Sign up</a></p>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (email === "" || password === "") {
    alert("Please fill in both email and password.");
  } else {
    alert("Login successful! ðŸŽ¶");
    window.location.href = 'profile-setup.html';
  }
});

// Randomize floating notes speed and delay
document.querySelectorAll('.note').forEach(note=>{
  note.style.animationDuration = (4 + Math.random()*4)+'s';
  note.style.animationDelay = Math.random()*5+'s';
});
</script>
</body>
</html>
